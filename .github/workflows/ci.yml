name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "package.json"
      - uses: pnpm/action-setup@v2
      - run: pnpm install
      - run: pnpm test
        env:
          CI: true
